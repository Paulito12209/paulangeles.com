<!-- Hauptnavigation mit Sticky-Verhalten -->
<header class="nav" [class.nav--scrolled]="isScrolled()">
    <nav class="nav__container">
        <!-- Logo (links) -->
        <a href="#hero" class="nav__logo" (click)="scrollToTop($event)" aria-label="ZurÃ¼ck zum Anfang">
            <img src="pa-logo.png" alt="PA Logo" class="nav__logo-img">
        </a>

        <!-- Navigation Links (rechts) -->
        <ul class="nav__list">
            @for (link of navLinks; track link.id) {
            <li class="nav__item">
                <a class="nav__link" [class.nav__link--active]="activeSection() === link.id" [href]="link.anchor"
                    (click)="scrollToSection($event, link.anchor)">
                    {{ link.label }}
                </a>
            </li>
            }
        </ul>
    </nav>
</header>
