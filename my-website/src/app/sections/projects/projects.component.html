<!-- Projects Sektion -->
<section id="projects" class="projects">
    <!-- Sektion Header -->
    <div class="projects__header">
        <span class="projects__label section-label mono">PROJEKTE</span>
        <h2 class="projects__title">
            Aktuelle <span class="text--glossy">Projekte</span>
        </h2>

        <!-- Status-Hinweis -->
        <div class="projects__notice">
            <p>
                Diese Web-Apps sind derzeit noch in Arbeit, werden aber kontinuierlich
                mit Updates und neuen Features weiterentwickelt.
            </p>
        </div>
    </div>

    <!-- Projekt-Karten Grid -->
    <div class="projects__grid">
        @for (project of projects; track project.id) {
        <div [id]="'project-' + project.id" class="projects__item">
            <app-card [title]="project.name" [label]="project.label">
                <p>{{ project.description }}</p>
                <div class="projects__card-footer">
                    <span class="projects__status">{{ project.status }}</span>
                    <a href="#" class="projects__link" aria-label="Projekt ansehen">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
                        </svg>
                    </a>
                </div>
            </app-card>
        </div>
        }
    </div>
</section>
