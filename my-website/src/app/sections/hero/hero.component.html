<!-- Hero Sektion - Willkommensbereich -->
<section id="hero" class="hero">
    <!-- Magnetic Particles Background -->
    <app-magnetic-particles></app-magnetic-particles>

    <div class="hero__container">
        <!-- Linke Seite: Text Content -->
        <div class="hero__content">
            <!-- Technisches Label -->
            <span class="hero__label mono">{{ 'hero.label' | translate }}</span>

            <!-- HauptÃ¼berschrift -->
            <h1 class="hero__title">
                {{ 'hero.greeting' | translate }}
                <span class="text--glossy">{{ 'hero.name' | translate }}</span>
            </h1>

            <!-- Beschreibung -->
            <p class="hero__description">
                {{ 'hero.description' | translate }}
            </p>
        </div>

        <!-- Rechte Seite: Hero Image -->
        <div class="hero__image">
            <!-- Pulsating Dotted Rings Effect -->
            <div class="hero__glow-effect">
                <div class="hero__ring hero__ring--1"></div>
                <div class="hero__ring hero__ring--2"></div>
                <div class="hero__ring hero__ring--3"></div>
                <div class="hero__ring hero__ring--4"></div>
                <div class="hero__ring hero__ring--5"></div>
                <div class="hero__ring hero__ring--6"></div>
                <div class="hero__ring hero__ring--7"></div>
                <div class="hero__ring hero__ring--8"></div>
            </div>
            <img src="paul-hero-img.png" alt="Paul Angeles Chaquire" class="hero__img">
        </div>
    </div>

    <!-- Scroll-Hinweis (Zentriert unter beiden Spalten) -->
    <button class="hero__scroll-trigger" (click)="scrollToNextSection()">
        <span class="hero__scroll-text">{{ 'hero.scrollDown' | translate }}</span>
        <!-- Double Chevron SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="hero__scroll-icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
        </svg>
    </button>
</section>
