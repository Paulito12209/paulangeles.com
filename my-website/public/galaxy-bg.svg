<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient für den Galaxy Effekt -->
    <radialGradient id="glow1" cx="20%" cy="30%" r="50%">
      <stop offset="0%" stop-color="rgba(145, 30, 33, 0.15)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="60%" r="40%">
      <stop offset="0%" stop-color="rgba(180, 50, 50, 0.12)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="glow3" cx="50%" cy="80%" r="35%">
      <stop offset="0%" stop-color="rgba(145, 30, 33, 0.08)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0.3)"/>
      <stop offset="50%" stop-color="rgba(255, 255, 255, 0.1)"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    
    <!-- Noise Filter für Textur -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="noise" mode="soft-light"/>
    </filter>
  </defs>
  
  <!-- Base White Background -->
  <rect width="100%" height="100%" fill="#FFFFFF"/>
  
  <!-- Galaxy Glow Circles -->
  <ellipse cx="300" cy="250" rx="400" ry="300" fill="url(#glow1)"/>
  <ellipse cx="1100" cy="500" rx="350" ry="280" fill="url(#glow2)"/>
  <ellipse cx="700" cy="700" rx="300" ry="200" fill="url(#glow3)"/>
  
  <!-- Center Light -->
  <ellipse cx="720" cy="450" rx="600" ry="400" fill="url(#centerGlow)"/>
  
  <!-- Subtle Stars (kleine Punkte) -->
  <g fill="rgba(145, 30, 33, 0.3)">
    <circle cx="150" cy="100" r="1.5"/>
    <circle cx="300" cy="200" r="1"/>
    <circle cx="500" cy="150" r="1.2"/>
    <circle cx="700" cy="80" r="1"/>
    <circle cx="900" cy="180" r="1.5"/>
    <circle cx="1100" cy="120" r="1"/>
    <circle cx="1250" cy="220" r="1.2"/>
    <circle cx="200" cy="400" r="1"/>
    <circle cx="400" cy="350" r="1.5"/>
    <circle cx="600" cy="300" r="1"/>
    <circle cx="1000" cy="380" r="1.2"/>
    <circle cx="1200" cy="450" r="1"/>
    <circle cx="250" cy="600" r="1.5"/>
    <circle cx="450" cy="550" r="1"/>
    <circle cx="850" cy="620" r="1.2"/>
    <circle cx="1050" cy="700" r="1"/>
    <circle cx="1300" cy="650" r="1.5"/>
    <circle cx="100" cy="750" r="1"/>
    <circle cx="550" cy="800" r="1.2"/>
    <circle cx="950" cy="850" r="1"/>
  </g>
</svg>
